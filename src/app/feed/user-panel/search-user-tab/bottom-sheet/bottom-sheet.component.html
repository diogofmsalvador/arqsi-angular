<mat-nav-list *ngFor="let user of allUserData">
  <a mat-list-item (click)="changeMiddleTabMethod(user.username)">
    <span mat-line>{{user.name}}</span>
    <span mat-line>Nome de utilizador: {{user.username}}</span>
  </a>
</mat-nav-list>
<mat-nav-list *ngIf="allUserData.length===0">
  <span mat-line>Nenhum utilizador encontrado!</span>
</mat-nav-list>
